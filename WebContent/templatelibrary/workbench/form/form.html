<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>表单页模板</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">主页</a>
            </li>
            <li class="active">
                <strong>表单</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<!-- 以上部分为标准头部 -->

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		
		<div class="ibox-title">
			<h3 class="conten-title">表单</h3>
		</div>
		<div class="ibox-content">
			<form method="get" class="form-horizontal standard-form">
	            <div class="form-group">
	            	<div class="col-md-6">
	            		<div class="row">
	            			<div class="col-md-4">
	            				<lable for="input1">
	            					<span class="text-danger must">*</span>名称：
	            				</lable>
	            			</div>
	            			<div class="col-md-7">
	            				<input class="form-control input-sm" type="text" id="input1" placeholder="请输入主办人名称">
	            				<p class="error text-danger"></p>
	            			</div>
	            			
	            		</div>
	            	</div>
	            	<div class="col-md-6">
	            		<div class="row">
	            			<div class="col-md-3">
	            				<lable for="input2">
	            					住址：
	            				</lable>
	            			</div>
	            			<div class="col-md-7">
	            				<input class="form-control input-sm" type="text" id="input2" placeholder="请输入主办人住址">
	            				<p class="error text-danger"></p>
	            			</div>
	            		</div>
	            	</div>
	            	<div class="col-md-6">
	            		<div class="row">
	            			<div class="col-md-4">
	            				<lable for="select1">
	            					证书类型：
	            				</lable>
	            			</div>
	            			<div class="col-md-7">
	            				<select name="" id="select1" class="form-control input-sm" placeholder="请输入主办人住址">
	            					<option value="">选择负责人证书类型</option>
	            					<option value="">身份证</option>
	            					<option value="">驾驶证</option>
	            				</select>
	            				<p class="error text-danger">请选择正确的证书类型</p>
	            			</div>
	            		</div>
	            	</div>
	            	<div class="col-md-6">
	            		<div class="row">
	            			<div class="col-md-3">
	            				<lable for="input1">
	            					证书类型：
	            				</lable>
	            			</div>
	            			<div class="col-md-7">
	            				<select name="" id="select1" class="form-control input-sm">
	            					<option value="" selected="selected">选择单位证书类型</option>
	            					<option value="">工商营业执照</option>
	            				</select>
	            				<p class="error text-danger"></p>
	            			</div>
	            		</div>
	            	</div>
	            	<div class="col-md-12">
	            		<div class="row">
	            			<div class="col-md-2">
	            				<lable for="input2">
	            					电子邮箱：
	            				</lable>
	            			</div>
	            			<div class="col-md-9">
	            				<input class="form-control input-sm" type="text" id="input2" placeholder="请输入主办人电子邮箱地址">
	            				<p class="error text-danger"></p>
	            			</div>
	            		</div>
	            	</div>
	            	<div class="col-md-12">
	            		<div class="row">
	            			<div class="col-md-2">
	            				<lable for="textarea">
	            					<span class="text-danger must">*</span>申请信息：
	            				</lable>
	            			</div>
	            			<div class="col-md-9">
	            				<textarea id="textarea" class="form-control" rows="4" cols="" placeholder="请输入申请信息介绍"></textarea>
	            				<p class="error text-danger"></p>
	            			</div>
	            		</div>
	            	</div>
	            	<div class="col-md-12 form-checkbox">
	            		<div class="row">
	            			<div class="col-md-2 text-right">
	            				<lable for="textarea">
	            					网站服务：
	            				</lable>
	            			</div>
	            			<div class="col-md-2">
	            				<label class="checkbox-inline" for="inlineCheckbox1">
								  	<input type="checkbox" id="inlineCheckbox1" value="option1"> 网络购物
								</label>
	            			</div>
	            			<div class="col-md-2">
	            				<label class="checkbox-inline" for="inlineCheckbox2">
								  	<input type="checkbox" id="inlineCheckbox2" value="option1"> 即时通讯
								</label>
	            			</div>
	            			<div class="col-md-2">
								<label class="checkbox-inline" for="inlineCheckbox3">
								  	<input type="checkbox" id="inlineCheckbox3" value="option1"> 综合门户
								</label>
	            			</div>
	            			<div class="col-md-2">
								<label class="checkbox-inline" for="inlineCheckbox4">
								  	<input type="checkbox" id="inlineCheckbox4" value="option1"> 网络游戏
								</label>
	            			</div>
	            			<div class="col-md-2">
								<label class="checkbox-inline" for="inlineCheckbox5">
								  	<input type="checkbox" id="inlineCheckbox5" value="option1"> 其他
								</label>
	            			</div>
	            			<div class="col-md-10 col-md-offset-2">
	            				<p class="error text-danger"></p>
	            			</div>
	            		</div>
	            	</div>
	            	<div class="col-md-12 form-radio">
	            		<div class="row">
	            			<div class="col-md-2 text-right">
	            				<lable for="textarea">
	            					网站语言：
	            				</lable>
	            			</div>
	            			<div class="col-md-2">
	            				<label class="radio-inline" for="inlineRadio1">
								  	<input type="radio" id="inlineRadio1" value="option1"> 中文简体
								</label>
	            			</div>
	            			
	            			<div class="col-md-2">
								<label class="radio-inline" for="inlineRadio2">
								  	<input type="radio" id="inlineRadio2" value="option1"> 中文繁体
								</label>
	            			</div>
	            			<div class="col-md-2">
								<label class="radio-inline" for="inlineRadio3">
								  	<input type="radio" id="inlineRadio3" value="option1"> 英语
								</label>
	            			</div>
	            			<div class="col-md-2">
								<label class="radio-inline" for="inlineRadio3">
								  	<input type="radio" id="inlineRadio3" value="option1"> 俄罗斯语
								</label>
	            			</div>
	            			<div class="col-md-2">
								<label class="radio-inline" for="inlineRadio4">
								  	<input type="radio" id="inlineRadio4" value="option1"> 哈萨克语
								</label>
	            			</div>
	            			<div class="col-md-10 col-md-offset-2">
	            				<p class="error text-danger"></p>
	            			</div>
	            		</div>
	            	</div>
				</div>
	        </form>
		</div>
		<div class="white-bg" style="padding-left: 130px;">
			<code>
				<br>
				<br>
				<b>主要规则如下：</b><br>
				<b>1、input的lable最多不能超过4个汉字</b><br>
				<b>2、必填项加<span class="text-danger">*</span>标示</b><br>
				<b>3、所有此类页面必须拥有一个标题</b><br>
					<br>
			</code>
		</div>
	</div>
</div>

<div ng-if="requirelogin == 'true'">
  <div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="alert alert-danger alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <strong>Warning!</strong> 登录超时，请重新登录
			</div>
		</div>
	</div>
  </div>
</div>
<div class="text-center loginscreen  animated fadeInDown container" id="login">
    <div class="row">
    	<div class="col-md-6 col-md-offset-1 login-bg">
    		<img class="img-responsive" src="../img/login-bg.png"/>
    	</div>
    	<div class="col-md-4 login">
        <h1>登录</h1>
        <form class="m-t form-horizontal" role="form" method="post" action="#">
            <div class="form-group">
                <input type="input" class="form-control col-md-12" ng-model="useraccount.userName" placeholder="请输入用户名或手机号">
            </div>
            <div class="form-group">
                <input type="password" class="form-control col-md-12" ng-keyup="myKeyup($event)" ng-model="useraccount.password" placeholder="6-10位密码，区分大小写，不能使用空格">
            </div>
            <div class="form-group">
            	<div class="col-md-7">
            		<input type="password" class="form-control" ng-keyup="myKeyup($event)" ng-model="" placeholder="请输入验证码">
            	</div>
              <div class="col-md-5">
              	<img src="../img/generateCaptcha.jpg" class="Captcha img-responsive"/>
              </div>
            </div>
            <div class="form-group">
            	<p style="text-align: left;color: white;">{{loginError}}</p>
            </div>
            <div class="form-group">
            	<button type="button" class="btn btn-primary block full-width m-b" ng-click="gtileslogin();" >确定</button>
						 </div>
    	</form>
		</div>
	</div>
</div>
<img class="logo-img" src="../img/logo.png"/>

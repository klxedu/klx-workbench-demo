<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>这个是当前页的标题</h2>
		<ol class="breadcrumb">
			<li>
				<a href="index.html">这里是主页</a>
			</li>
			<li>
				<a>这里是一级菜单名</a>
			</li>
			<li class="active">
				<strong>这里是二级菜单名</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
		<!-- 这里为留白区域如无特殊用途，请勿在此处填写内容-->
	</div>
</div>
<!-- 以上部分为标准头部 -->

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
				</div>
				<div class="ibox-content">
							<div class="container">
								<div class="row">
									<div class="col-md-4">
										<a class="list-group-item" ng-repeat="a1 in first" ng-click="firstgo($index,a1)" ng-class="firstactive[$index]">{{a1.classifyName}}
											<!--右侧尖角号-->
											<span class="glyphicon glyphicon-chevron-right pull-right"></span>
										</a>
									</div>
									<div class="col-md-4">
										<a class="list-group-item" ng-repeat="a2 in second" ng-click="secondgo($index,a2)" ng-class="secondactive[$index]">{{a2.classifyName}}
											<!--右侧尖角号-->
											<span class="glyphicon glyphicon-chevron-right pull-right"></span>
										</a>
									</div>
									<div class="col-md-4">
										<a class="list-group-item" ng-repeat="a3 in thirdly" ng-click="thirdlygo($index,a3)" ng-class="thirdlyactive[$index]">{{a3.classifyName}}
										</a>
									</div>
								</div>
							</div>

						<p>第一级：{{classify.first}}第二级：{{classify.second}}第三级：{{classify.thirdly}}</p>
						<!--这里展示当前选中那些级-->

				</div>
			</div>
		</div>
		<div class="col-sm-12">
			<pre>
            	<h3 class="text-danger">三级选择使用说明</h3>
            	<p>一、使用前准备</p>

            	<p>二、使用</p>
            	<p>1.只支持三级</p>
            </pre>
		</div>
	</div>
</div>

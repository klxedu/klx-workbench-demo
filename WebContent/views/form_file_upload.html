<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Dropzone Area</h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form action="#" class="dropzone" dropzone="" id="dropzone">
                        <div class="dz-message m-t-lg m-b-lg">
                            <h1>Drop files here.</h1>
                            <span>(This is just a demo dropzone. Selected files are <strong>not</strong> actually uploaded.)</span>
                        </div>
                        </form>
                    <div class="m text-right">
                        <small>DropzoneJS is an open source library that provides drag'n'drop file uploads with image previews: <a href="https://github.com/enyo/dropzone" target="_blank">https://github.com/enyo/dropzone</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>

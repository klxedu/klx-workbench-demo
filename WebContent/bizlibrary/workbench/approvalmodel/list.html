<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>审核模型管理</h2>
		<ol class="breadcrumb">
			<li><a href="index.html">主页</a></li>
			<li class="active"><a>审核模型管理</a></li>
		</ol>
	</div>
	<div class="col-lg-2">
		<!-- 这里为留白区域如无特殊用途，请勿在此处填写内容-->
	</div>
</div>
<div class="wrapper wrapper-content fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<!-- 按钮区域 -->
					<div class="top-dock row">
						<!-- 左侧按钮操作区域 start-->
						<div class="form-inline search" ng-show="!Searchshow">
							<select name="" id="" class="form-control input-sm"
								ng-model="searchCriteria">
								<option value="1">搜索条件1</option>
								<option value="2">搜索条件2</option>
								<option value="3">搜索条件3</option>
								<option value="4">搜索条件4</option>
								<option value="5">搜索条件5</option>
								<option value="6">搜索条件6</option>
							</select>
							<input type="text" class="form-control input-sm"
								ng-show="searchCriteria==1">


							<!-- 菜单下拉  end-->
							<button ng-click="console()" class="btn btn-sm btn-primary btn-search">搜索</button>
							<span class="btn btn-primary pull-right btn-sm add">
								<span class="glyphicon glyphicon-plus"></span>新增
							</span>
						</div>
						<!-- 左侧按钮操作区域 end-->

						<!-- 右侧查询条件操作区域 start-->
						
						<!-- 右侧查询条件操作区域 end-->
						
						<!-- 主列表区域 start-->
						<div class="" tasty-table bind-resource-callback="tableInit">
							<table
								class="table table-gui table-chk table-striped table-hover table-bordered">
								<thead common thead-fixed thead-state="false" id="theae">
									<tr>
										<!--请注意，此处使用时为避免表格表现与预期不符，请在每个th上使用类名表明需要几个字不换行，目前有font_2-font_11类名请使用时注意添加-->
										<th class="font-1"></th>
										<th class="font-4">模型名称</th>
										<th class="font-6">模型编号</th>
										<th class="font-3">审核主题</th>
										<th class="font-4">类型</th>
										<th class="font-5">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="row in rows">
										<td><input type="checkbox"/></td>
										<td title-fit-cut="row.name">
											<a href="#">{{row.name}}</a></td>
										<td>{{row.code}}</td>
										<td>{{row.code}}</td>
										<td>{{row.code}}</td>
										<td class="text-center">
											<div class="btn-group manage">
												<a href="#" title="编辑" class="glyphicon glyphicon-edit"></a>
												<a href="#" title="删除" class="glyphicon glyphicon-trash"></a>
												<a href="#" title="启用" class="glyphicon glyphicon-ok-circle"></a>
												<a title="更多" class="dropdown-toggle" data-toggle="dropdown">
                       								<span class="glyphicon glyphicon-cog"></span>
                       								<span class="caret"></span>
                        						</a>
                        						<ul class="dropdown-menu dropdown-menu-right">
							                        <li><a class="glyphicon glyphicon-edit">编辑</a></li>
							                        <li><a class="glyphicon glyphicon-trash">删除</a></li>
							                        <li><a class="glyphicon glyphicon-ok-circle">启用</a></li>
                        						</ul>
											</div>
										</td>
									</tr>
								</tbody>
								<tfoot tfoot-fixed common tfoot-state="tfootState" class="tfoot">
									<tr>
										<td class="check text-center">
											<input type="checkbox" style="margin-top: 13px;"/>
										</td>
										<td class="Ribbon" colspan="7" class="text-right">			
											<div id="Ribbon" class="pull-left btn-group btn-group-sm">
												
												<div class="btn-group manage btn-group-sm dropup">
													  <button type="button" class="btn btn-default ">
													  	<i title="编辑" class="glyphicon glyphicon-edit"></i>
													  	编辑
													  </button>
													  <button type="button" class="btn btn-default  dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
													    <span class="caret"></span>
													    <span class="sr-only"></span>
													  </button>
													  <ul class="dropdown-menu dropdown-menu-right">
													    <li><a>查看</a></li>
													    <li><a>编辑</a></li>
													    <li><a>删除</a></li>
													  </ul>
												</div>
											</div>
											<div  tasty-pagination template-url="../common/angularjs/gtiles_paginatione.html"></div><!-- 翻页标签 -->
										</td>
									</tr>
								</tfoot>
							</table>
								<p class="text-center p-b-md" title="当前列表为空"><span title="提示" class="glyphicon glyphicon-exclamation-sign"></span>
									当前列表为空，请<a href="">新增一条</a>
								</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div></div>

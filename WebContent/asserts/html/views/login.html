<div ng-if="requirelogin == 'true'">
  <div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="alert alert-danger alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <strong>Warning!</strong> 登录超时，请重新登录
			</div>
		</div>
	</div>
  </div>
</div>
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">&nbsp;</h1>
        </div>
        <h3>在线学习业务管理系统</h3>
        <p>请登录</p>
        <form class="m-t" role="form" method="post" action="#">
            <div class="form-group">
                <input type="input" class="form-control" ng-model="useraccount.userName" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-keyup="myKeyup($event)" ng-model="useraccount.password" placeholder="Password" required>
            </div>
            <div class="form-group">
            	<p style="text-align: left;color: white;">{{loginError}}</p>
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" ng-click="gtileslogin();" >确定</button>

        </form>
<!--         <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
    </div>
</div>
